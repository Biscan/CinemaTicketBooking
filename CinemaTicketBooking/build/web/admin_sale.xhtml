<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="admin_site.xhtml">
            <ui:define name="content">
                <h2>Sale</h2>
                <h:dataTable border="1" value="#{salaBean.getSale()}" var="sala">
                    <h:column>
                        <f:facet name="header">
                            Ilość rzędów
                        </f:facet>
                        <h:outputLabel value="#{sala.wysokosc}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Ilość miejsc w rzędzie
                        </f:facet>
                        <h:outputLabel value="#{sala.szerokosc}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Numer sali
                        </f:facet> 
                        <h:outputLabel value="#{sala.numer}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Opcje
                        </f:facet>
                        <h:form>
                            <h:commandLink value="modyfikuj" action="#{salaBean.toModifySala(sala.id, sala.wysokosc, sala.szerokosc, sala.numer)}" /> &nbsp; 
                            <h:commandLink action="#{salaBean.deleteSala(sala.id)}" value="Usuń"  />
                        </h:form>
                    </h:column>
              </h:dataTable>
                <h:link outcome="admin_add_sala.xhtml" value="Dodaj salę" />
            </ui:define>
        </ui:composition>
    </h:body>
</html>
