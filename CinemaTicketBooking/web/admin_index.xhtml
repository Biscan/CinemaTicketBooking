<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Kino Iluzja - Panel administracyjny</title>
        <link rel="stylesheet" href="css/main.css" />
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <div class="container admin-login">
            <h2>Panel administracyjny</h2>
            <h:form target="admin_site" class="form-signin">
                <h:outputLabel value="Hasło"></h:outputLabel>
                <h:inputSecret label="Hasło" value="#{adminLoginBean.inputPass}" class="input-block-level"></h:inputSecret><br />
                <h:commandButton value="Zaloguj" action="#{adminLoginBean.login}" class="btn btn-large btn-info"></h:commandButton>
                <h:button value="Powrót" outcome="index" class="btn btn-large"></h:button>
            </h:form>
        </div>

    </h:body>
</html>
