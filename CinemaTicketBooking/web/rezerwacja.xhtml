<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="index.xhtml">
            <ui:define name="content">
                <h2>Rezerwacja na seans "#{rezerwacjaBean.film.nazwa}"</h2>
                <h:form>
                    <div>
                        <h:outputLabel value="Wybierz godzinÄ™:" />
                        <h:selectOneMenu value="#{seansBean.data}">

                            <f:selectItems value="#{seansBean.getDistinctTimeBySeansId(rezerwacjaBean.film.id)}" />            
                            <f:convertDateTime dateStyle="short" timeZone="EST" type="both">

                            </f:convertDateTime>
                        </h:selectOneMenu><br />
                    </div>
                    <div>
                        <h:outputText value="Nazwisko: " /><br />
                        <h:inputText value="#{rezerwacjaBean.nazwisko}" id="surnameFied" >
                            <f:validator validatorId="nameValidator.pl" />
                        </h:inputText>
                        <h:message for="surnameField" />
                    </div>
                    <div>
                        <h:commandButton value="Dalej" action="#{seansBean.wybierzSale}" class="btn btn-info"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
