<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        -->
        <title>Kino Iluzja - Panel administracyjny</title>
        <link rel="stylesheet" href="css/main.css" />
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Fredoka+One|Open+Sans:400,700' rel='stylesheet' type='text/css' />
    </h:head>

    <h:body rendered="#{adminLoginBean.isLogged}">
        <div class="container admin">
            <div class="row header">
                <div class="span12">
                    <ui:insert name="top">
                        <h1><h:link outcome="index"><h:graphicImage url="img/logo.jpg" alt="logo" class="logo"/></h:link>
                            Kino Iluzja - Panel administracyjny</h1>
                    </ui:insert>
                </div>
            </div>
            <div class="row">
                <div class="span4 menu">
                    <h3>Menu</h3>
                    <ul>
                        <li><h:link outcome="admin_sale">Administruj salami</h:link></li>
                    <li><h:link outcome="admin_filmy">Administruj filmami</h:link></li>
                    <li><h:link outcome="admin_seanse">Administruj seansami</h:link></li>
                    <li><h:link outcome="admin_rezerwacje">Administruj rezerwacjami</h:link></li>
                    <li><h:form>
                        <h:commandLink value="Wyloguj" action="#{adminLoginBean.logout()}" />
                    </h:form></li>
                    </ul>
                </div>
                <div class="span8 content">
                    <ui:insert name="content">

                    </ui:insert>
                </div>
            </div>
        </div>

    </h:body>
    <h:body rendered="#{!adminLoginBean.isLogged}">
        <div class="alert alert-error">
            <h1>Nie posiadasz uprawnie≈Ñ!</h1>
        </div>
    </h:body>
</html>
