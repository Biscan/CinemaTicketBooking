<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="index.xhtml">
            <ui:define name="content">
                <h2>Filmy</h2>
                <h:form>
                    <h:outputLabel value="Wybierz datÄ™:" />
                    <h:selectOneMenu value="#{seansBean.data}">
                        
                        <f:selectItems value="#{seansBean.getDistinctDate()}" />            
                        <f:convertDateTime dateStyle="short" timeZone="EST" type="both">
                            
                        </f:convertDateTime>
                    </h:selectOneMenu>
                    <h:commandButton value="Wyszukaj seanse" action="filmy" class="btn"/>
                    <h:dataTable value="#{seansBean.getSeanseByDate()}" var="seans" class="table table-striped">
                        <h:column>
                            <f:facet name="header">
                                Nazwa filmu
                            </f:facet>
                            #{seans.nazwa}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Kategoria wiekowa
                            </f:facet>
                            #{seans.kategoriaWiekowa}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Czas trwania
                            </f:facet>
                            #{seans.czasTrwania}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Godziny seansu
                            </f:facet>
                            #{seansBean.getTimeById(seans.id)}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Rezerwacja
                            </f:facet>
                            <h:commandLink  value="Rezerwuj" action="#{seansBean.rezerwuj(seans)}" class="btn btn-small btn-success"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
                #{rezerwacjaBean}
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
