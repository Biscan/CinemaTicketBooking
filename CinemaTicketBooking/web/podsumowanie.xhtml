<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <div class="hero-unit">
            <h2>Podsumowanie rezerwacji</h2>
            <p>Film: #{rezerwacjaBean.film.nazwa}</p>
            <p>Data seansu: #{rezerwacjaBean.seans.dataString} </p>
            <p>Nazwisko: #{rezerwacjaBean.nazwisko}</p>
            <p>Numer sali: #{rezerwacjaBean.seans.sala.numer}</p>
            <p>Rząd: #{rezerwacjaBean.rzad}</p>
            <p>Numer siedzenia w rzędzie: #{rezerwacjaBean.nrSiedzenia}</p>
            <h:form>
                <h:commandButton value="Zatwierdź" action="#{seansBean.potwierdzRezerwacje}" class="btn btn-info"/>
            </h:form> 
        </div>
    </ui:define>


</ui:composition>
